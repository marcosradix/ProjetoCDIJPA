<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
 
		<h:outputStylesheet library="css" name="Default.css"/>
		<h:outputStylesheet library="css" name="bootstrap.css" />
 
	</h:head>
 
	<h:body style="display:flex;">
 
 
		<h:form style=" margin:auto">
 
		    <p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
 
		    <p:panel id="panel-login-principal" 
		    		 header="Login" 
		    		 footer="Sistema de cadastro de pessoas" 
		    		 style="width:450px;">
 
	        	<h:panelGrid columns="2" cellpadding="10">
 
	            	<p:graphicImage url="/resources/imagens/lock.png" />
 
	            	<h:panelGrid columns="2" cellpadding="5">
	            		<p:outputLabel value="Login"/>
	            		<p:inputText id="inputText-login" 
	            			     value="#{usuarioController.usuarioModel.usuario}"/>
 
	            		<p:outputLabel value="Senha"/>
	            		<p:password id="password-usuario" 
	            			    value="#{usuarioController.usuarioModel.senha}"/>
 
	            		&nbsp;
	            		<p:commandButton class="btn btn-primary" value="Acessar" 
	            				 id="commandButton-acessar"
						 icon="ui-icon-gear"
						 action="#{usuarioController.EfetuarLogin}"
						 update="growl-mensagem" />
 
 
 
	            	</h:panelGrid>
 
	            </h:panelGrid>
 
	    	</p:panel>
 
		</h:form>
 
	</h:body>
</html>
